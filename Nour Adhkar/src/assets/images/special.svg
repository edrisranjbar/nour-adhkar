  <!-- Decorative pattern -->
  <rect width="800" height="800" fill="url(#pattern)" opacity="0.1" />
  
  <!-- Main elements -->
  <g transform="translate(400, 400) scale(20)">
    <!-- Sun/Star element (center) -->
    <circle cx="0" cy="0" r="8" fill="#E9DCC9" stroke="#A79277" stroke-width="0.5" />
    <path d="M0 -12V-9M0 9V12M-12 0H-9M9 0H12M-8 -8L-6 -6M8 -8L6 -6M-8 8L-6 6M8 8L6 6" 
      stroke="#A79277" 
      stroke-width="1" 
      stroke-linecap="round" 
      stroke-linejoin="round" />
    <circle cx="0" cy="0" r="5" fill="#A79277" />
  </g>
  
  <!-- Stars (scattered) -->
  <g fill="#A79277">
    <!-- Top left -->
    <path d="M150 100L156 120L177 123L162 138L166 160L150 148L134 160L138 138L123 123L144 120Z" />
    
    <!-- Top right -->
    <path d="M650 100L656 120L677 123L662 138L666 160L650 148L634 160L638 138L623 123L644 120Z" />
    
    <!-- Bottom left -->
    <path d="M150 650L156 670L177 673L162 688L166 710L150 698L134 710L138 688L123 673L144 670Z" />
    
    <!-- Bottom right -->
    <path d="M650 650L656 670L677 673L662 688L666 710L650 698L634 710L638 688L623 673L644 670Z" />
    
    <!-- Small stars scattered -->
    <circle cx="300" cy="200" r="10" />
    <circle cx="500" cy="200" r="8" />
    <circle cx="200" cy="400" r="8" />
    <circle cx="600" cy="400" r="10" />
    <circle cx="300" cy="600" r="8" />
    <circle cx="500" cy="600" r="10" />
  </g>
  
  <!-- Small crescents -->
  <path d="M250 300C270 300 290 290 290 270C290 250 275 235 255 233C261 240 265 250 260 270C255 285 240 290 230 290C235 297 243 300 250 300Z" 
    fill="#A79277" />
    
  <path d="M550 500C570 500 590 490 590 470C590 450 575 435 555 433C561 440 565 450 560 470C555 485 540 490 530 490C535 497 543 500 550 500Z" 
    fill="#A79277" />
    
  <!-- Text Label (optional) -->
  <text x="400" y="750" font-family="Arial, sans-serif" font-size="60" fill="#A79277" text-anchor="middle">مناسبت‌های خاص</text>
  
  <!-- Pattern definition -->
  <defs>
    <pattern id="pattern" patternUnits="userSpaceOnUse" width="40" height="40" patternTransform="rotate(45)">
      <rect width="40" height="40" fill="#A79277" fill-opacity="0.05" />
      <circle cx="20" cy="20" r="3" fill="#A79277" fill-opacity="0.1" />
    </pattern>
  </defs>
</svg> 